<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add model</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
 integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
 crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand"th:href="@{/home}">Model Management System</a>
    </div>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
			<a class = "nav-link" th:href="@{/detection}">Nhận diện vùng ảnh chứa người</a>
		</li>
        <li	class="nav-item">
			<a class = "nav-link"  th:href="@{/recognition}">Nhận dạng hành vi </a>
		</li>
		<li	class="nav-item">
			<a class = "nav-link"th:href="@{/models}">Quản lý các mô hình nhận dạng đã huấn luyện</a>
		</li>
      </ul>
      
    </div>
  </div>
</nav>
<br>
<br>
	<div class="row justify-content-center">
	    <div class="col-md-6 col-md-offset-3">
			<h1>Chỉ admin mới có quyền quản lý!!</h1>
			<h1>Vui lòng đăng nhập!</h1>
	        <form th:action="@{/login}" method="post" th:object="${admin}">
	            <div class="form-group">
	                <label class="control-label" for="username" > Username </label>
	                <input type="text" id="username" class="form-control" th:field="*{username}" required
	                       autofocus="autofocus"/>
	            </div>
	            <div th:if="${param.emailwrong}">
	                <div class="alert alert-info"> Your email is not correct</div>
	            </div>
	
	            <div class="form-group">
	                <label class="control-label" for="password"	th:field="*{password}" required> Password </label>
	                <input  type="password" id="password" class="form-control" th:field="*{password}"/>
	            </div>
	            <div th:if="${param.passwordwrong}">
	                <div class="alert alert-info"> Your password is not correct</div>
	            </div>
	
	            <div class="form-group">
	                <button type="submit" class="btn btn-success">Login</button>
	                
	            </div>
	        </form>
	    </div>
	</div>
	
</body>
</html>
